<!--
@group Seed Elements
@element paper-stepper
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-stepper">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <template is="dom-if" if="[[vertical]]" on-dom-change="_insertSteps">
      <paper-vertical-stepper
        class="insertPoint"
        back-text="[[backText]]"
        cancel-text="[[cancelText]]"
        continue-text="[[continueText]]"
        optional-text="[[optionalText]]"
        linear="[[linear]]"
        initial-selected="[[initialSelected]]"
        initial-selected-values="[[initialSelectedValues]]"
        completed="[[completed]]">
        <!-- multi-openable="[[multiOpenable]]"> -->
      </paper-vertical-stepper>
    </template>
    <!-- <template is="dom-if" if="[[!vertical]]" on-dom-change="_insertHorizontalSteps">
      <paper-horizontal-stepper
        class="insertPoint"
        back-text="[[backText]]"
        cancel-text="[[cancelText]]"
        continue-text="[[continueText]]"
        optional-text="[[optionalText]]"
        alternative-label="[[continueText]]"
        linear="[[linear]]"
        initial-selected="[[initialSelected]]"
        completed="[[completed]]">
      </paper-horizontal-stepper>
    </template> -->
  </template>
</dom-module>

<script>
  'use strict';
  Polymer({

    is: 'paper-stepper',

    properties: {
      alternativeLabel: {
        type: Boolean,
        value: false
      },
      vertical: {
        type: Boolean,
        value: false
      },
      backText: {
        type: String,
        value: 'BACK'
      },
      continueText: {
        type: String,
        value: 'CONTINUE'
      },
      cancelText: {
        type: String,
        value: 'CANCEL'
      },
      initialSelected: {
        type: Number,
        value: 0
      },
      initialSelectedValues: {
        type: Array,
        value: [0]
      },
      optionalText: {
        type: String,
        value: 'Optional'
      },
      // multiOpenable: {
      //   type: Boolean,
      //   value: false
      // },
      linear: {
        type: Boolean,
        value: false
      },
      completed: {
        type: Boolean,
        value: false
      }
    },

    _insertSteps: function() {
      if (this.vertical) {
        var steps = this.getEffectiveChildren();
        var insertPoint = Polymer.dom(this.$$('.insertPoint'));
        steps.forEach(function(step) {
          insertPoint.appendChild(step);
        }.bind(this));
      }
    }
  });

</script>
